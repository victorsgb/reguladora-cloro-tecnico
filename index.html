<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reguladora-Cloro</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dosador de Cloro</h1>
        <img class="logo-pad" src="images/logo-pad.svg" alt="Logotipo do Programa Água Doce">
        <img class="logo-gov" src="images/logo-pbgov.svg" alt="Logotipo do Governo do Estado da Paraíba">
        <h2>Versão Técnico</h2>
    </header>
    <main>

        <div class="comments">

            <table>
                <thead>
                    <tr>
                        <th colspan="2">
                            Ácido dicloroisocianúrico 
                            C<sub>3</sub>Cl<sub>2</sub>N<sub>3</sub>NaO<sub>3</sub>    
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Densidade</td>
                        <td>0.74 g/mL a 25°C</td>
                    </tr>
                    <tr>
                        <td>Pureza</td>
                        <td>60% de cloro ativo</td>
                    </tr>
                    <tr>
                        <td>Quantidade</td>
                        <td><input class="enabled" type="number" id="quantidade-produto" min="0" value="50"> mL</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="inputs">                      
            <div class="input-wrapper">
                <label for="volume-tambor" id="left" >Tambor</label>
                <input class="enabled" type="number" id="volume-tambor" min="0" value="50">
                <label for="volume-tambor" id="right">L</label>   
            </div>   
            
            <div class="input-wrapper">
                <label for="vazao-permeado" id="left">Permeado</label>
                <input class="enabled" type="number" id="vazao-permeado" min="0" value="7">
                <label for="vazao-permeado" id="right">LPM</label>    
            </div>

            <div class="input-wrapper">
                <label for="vazao-bomba" id="left" >Bomba</label>
                <input class="enabled" type="number" id="vazao-bomba" min="0" value="6">
                <label for="vazao-bomba" id="right">L/h</label>   
            </div>   

            <div class="input-wrapper-unique">
                <label for="cloro-alvo" id="left" >Alvo de Cloro</label>
                <input type="range" id="cloro-alvo-slider" min="0.2" max="2" value="0.3" step="0.1" tabindex="-1">
                <input class="enabled" type="number" id="cloro-alvo" min="0.2" max="2" value="0.3" step="0.1">
                <label for="vazao-bomba" id="right">g/mL</label>   
            </div>
        </div>

        <div class="output">
            <h2>Resultado</h2>
            <p>Regule o fluxo para <strong>...</strong>%</p>
        </div>
    </main>
    <script src="js/script.js" type="module"></script>
</body>
</html>
